<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lab Fat</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="registration_form">
        <div class="title">Secure Web Registration Form</div>

        <form
          action="/myaction.php"
          name="myForm"
          onsubmit="return validateForm()"
        >
          <div class="form_wrap">
            <div class="input_grp">
              <div class="input_wrap">
                <label for="fname">First Name</label>
                <input type="text" id="fname" required />
              </div>
              <div class="input_wrap">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" required />
              </div>
            </div>
            <div class="input_wrap">
              <label for="reg_no">VIT Registration Number</label>
              <input type="text" id="reg_no" required />
            </div>
            <div class="input_wrap">
              <label for="email">Email Address</label>
              <input type="text" id="email" required />
            </div>
            <div class="input_wrap">
              <label for="password">Password</label>
              <input type="password" id="password" required />
            </div>
            <div class="input_wrap">
              <label for="phone">Phone No</label>
              <input type="text" id="phone" required />
            </div>
            <div class="input_wrap">
              <input type="submit" value="Register Now" class="submit_btn" />
            </div>
            <div class="input_wrap" style="text-align: center">
              <button onclick="">
                <a href="login.html"
                  >Already have an account? Login Now</a
                >
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="register.js"></script>
</html>
